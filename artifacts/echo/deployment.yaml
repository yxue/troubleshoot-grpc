apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  namespace: echo
  labels:
    apiserver: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      apiserver: "true"
  template:
    metadata:
      labels:
        apiserver: "true"
    spec:
      serviceAccountName: apiserver
      containers:
      - name: echo-server
        image: docker.io/yanxue/echo_server
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6666